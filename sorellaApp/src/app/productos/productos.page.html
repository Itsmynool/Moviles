<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <!-- productos.page.html -->
    <ion-button routerLink="/carrito">Ver Carrito</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Utiliza el método 'getProductosPaginados()' para obtener los productos de la página actual -->
      <ion-col size-md="4" size-lg="4" *ngFor="let producto of getProductosPaginados()">
        <ion-card class="product-card">
          <ion-img [src]="producto.imagen" alt="Imagen del producto"></ion-img>
          <ion-card-header>
            <ion-card-title class="product-card-title">{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="description product-card-description">
            <p>{{ producto.descripcion }}</p>
          </ion-card-content>
          <ion-card-content class="product-card-price">
            <p>Precio: {{ producto.precio | currency }}</p>
          </ion-card-content>
          <!-- Selector de cantidad -->
          <ion-card-content>
            <div class="quantity-selector">
              <button (click)="producto.selectedQuantity = (producto.selectedQuantity > 0) ? producto.selectedQuantity - 1 : 0">-</button>
              <span>{{ producto.selectedQuantity }}</span>
              <button (click)="producto.selectedQuantity = producto.selectedQuantity + 1">+</button>
            </div>
          </ion-card-content>
          
          <!-- Botones -->
          <ion-card-content class="product-card-buttons">
            <ion-button expand="full" color="primary" (click)="addToCart(producto, producto.selectedQuantity)" [disabled]="producto.selectedQuantity === 0">
              Añadir al carrito
            </ion-button>
            <ion-button expand="full" color="secondary" (click)="comprar(producto)">Comprar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" class="pagination">
      <ion-button (click)="anteriorPagina()" [disabled]="currentPage === 1">Anterior</ion-button>
      <span>{{ currentPage }} de {{ totalPaginas() }}</span>
      <ion-button (click)="siguientePagina()" [disabled]="currentPage === totalPaginas()">Siguiente</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
